name: build-template.yaml
on:
  workflow_call:
    inputs:
      rversion:
        type: string
        required: true
      build:
        type: string
        required: true
      deploy:
        type: string
        required: true
      buildarm:
        type: string
        required: true
      deployarm:
        type: string
        required: true

jobs:
  build:
    if: ${{ inputs.build == 'yes' }}
    name: build
    runs-on: ubuntu-latest
    env:
      R_VERSION: '${{ inputs.rversion }}'

    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 10

    - name: Build
      env:
        TARGET: build
      run: |
        docker compose build bionic

    - name: Test
      env:
        TARGET: test
      run: |
        docker compose build bionic

    - name: Package
      env:
        TARGET: package
      run: |
        docker compose build bionic
        docker compose up bionic

    - name: Upload tar.gz package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.rversion }}-x86_64-targz
        path: output/*.tar.gz

    - name: Upload DEB package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.rversion }}-x86_64-deb
        path: output/*.deb

    - name: Upload rpm package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.rversion }}-x86_64-rpm
        path: output/*.rpm

  test:
    name: test
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:

    - name: "Clean up"
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/.ghcup \
          /usr/local/share/boost \
          $AGENT_TOOLSDIRECTORY $CONDA $VCPKG_INSTALLATION_ROOT \
          $JAVA_HOME_8_X64 $JAVA_HOME_11_X64 $JAVA_HOME_17_X64 $JAVA_HOME_21_X64 \
          $CHROMEWEBDRIVER $EDGEWEBDRIVER $GECKOWEBDRIVER $SELENIUM_JAR_PATH \
          $ANDROID_HOME
        sudo apt-get remove -y '^aspnetcore-.*' || echo "::warning::The command [sudo apt-get remove -y '^aspnetcore-.*'] failed to complete successfully. Proceeding..."
        sudo apt-get remove -y '^dotnet-.*' --fix-missing || echo "::warning::The command [sudo apt-get remove -y '^dotnet-.*' --fix-missing] failed to complete successfully. Proceeding..."
        sudo apt-get remove -y '^llvm-.*' --fix-missing || echo "::warning::The command [sudo apt-get remove -y '^llvm-.*' --fix-missing] failed to complete successfully. Proceeding..."
        sudo apt-get remove -y 'php.*' --fix-missing || echo "::warning::The command [sudo apt-get remove -y 'php.*' --fix-missing] failed to complete successfully. Proceeding..."
        sudo apt-get remove -y '^mongodb-.*' --fix-missing || echo "::warning::The command [sudo apt-get remove -y '^mongodb-.*' --fix-missing] failed to complete successfully. Proceeding..."
        sudo apt-get remove -y '^mysql-.*' --fix-missing || echo "::warning::The command [sudo apt-get remove -y '^mysql-.*' --fix-missing] failed to complete successfully. Proceeding..."
        sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri --fix-missing || echo "::warning::The command [sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri --fix-missing] failed to complete successfully. Proceeding..."
        sudo apt-get remove -y google-cloud-sdk --fix-missing || echo "::debug::The command [sudo apt-get remove -y google-cloud-sdk --fix-missing] failed to complete successfully. Proceeding..."
        sudo apt-get remove -y google-cloud-cli --fix-missing || echo "::debug::The command [sudo apt-get remove -y google-cloud-cli --fix-missing] failed to complete successfully. Proceeding..."
        sudo apt-get autoremove -y || echo "::warning::The command [sudo apt-get autoremove -y] failed to complete successfully. Proceeding..."
        sudo apt-get clean || echo "::warning::The command [sudo apt-get clean] failed to complete successfully. Proceeding..."
        df -h /
        docker buildx du

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 10

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: ${{ inputs.rversion }}-x86_64-*
        path: output
        merge-multiple: true

    - name: Test
      run: |
        rm -f output/*aarch64* output/*arm64*
        docker compose -f docker-compose-test.yaml build
      env:
        COMPOSE_PARALLEL_LIMIT: 4
        REDHAT_ORG_RHEL8: ${{ secrets.REDHAT_ORG }}
        REDHAT_ORG_RHEL9: ${{ secrets.REDHAT_ORG }}
        REDHAT_ACTIVATION_KEY_RHEL8: ${{ secrets.REDHAT_ACTIVATION_KEY_RHEL8 }}
        REDHAT_ACTIVATION_KEY_RHEL9: ${{ secrets.REDHAT_ACTIVATION_KEY_RHEL9 }}

  deploy:
    name: deploy
    if: ${{ inputs.deploy == 'yes' }}
    runs-on: ubuntu-latest
    needs: [ test ]

    steps:

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: ${{ inputs.rversion }}-x86_64-*
        path: output
        merge-multiple: true

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        repository: r-hub/R
        token: ${{ secrets.DEPLOY_TOKEN }}
        files: |
          output/*amd64.deb
          output/*x86_64.rpm
          output/*x86_64.tar.gz
        name: '${{ inputs.rversion }}'
        tag_name: 'v${{ inputs.rversion }}'

  buildarm:
    name: build (aarch64)
    if: ${{ inputs.buildarm == 'yes' }}
    runs-on: [self-hosted, linux, ARM64]
    container:
      image: "ubuntu:22.04"
      volumes:
        - ${{ github.workspace }}:/${{ github.workspace }}
    env:
      R_VERSION: '${{ inputs.rversion }}'

    steps:

    - name: Install Docker, git
      run: |
        apt-get update && apt-get install -y docker.io docker-compose-v2 git

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 10

    - name: Build
      env:
        TARGET: build
      run: |
        docker compose build bionic

    - name: Test
      env:
        TARGET: test
      run: |
        docker compose build bionic

    - name: Package
      env:
        TARGET: package
      run: |
        cd ${{ github.workspace }}
        docker compose build bionic
        docker compose up bionic

    - name: Upload tar.gz package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.rversion }}-aarch64-targz
        path: output/*.tar.gz

    - name: Upload DEB package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.rversion }}-aarch64-deb
        path: output/*.deb

    - name: Upload rpm package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.rversion }}-aarch64-rpm
        path: output/*.rpm

  testsetuparm:
    name: test setup (aarch64)
    runs-on: ubuntu-latest
    needs: [ buildarm ]
    outputs:
      platforms: ${{ steps.setup-platforms.outputs.platforms }}
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 10

    - name: Set up test platforms
      id: setup-platforms
      run: |
        platforms=$(yq < docker-compose-test.yaml '.services | keys[]' |
                    jq -nRc '[inputs]')
        echo "platforms=$platforms" >> $GITHUB_OUTPUT
        cat $GITHUB_OUTPUT

  testarm:
    name: test (aarch64)
    runs-on: ubuntu-latest
    needs: [ testsetuparm ]

    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.testsetuparm.outputs.platforms) }}

    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 10

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: ${{ inputs.rversion }}-aarch64-*
        path: output
        merge-multiple: true

    - name: Install QEMU
      run: |
        docker run --privileged --rm tonistiigi/binfmt --install all

    - name: Test
      run: |
        rm -f output/*x86_64* output/*amd64*
        docker compose -f docker-compose-test.yaml build ${PLATFORM}
      env:
        PLATFORM: ${{ matrix.platform }}
        DOCKER_DEFAULT_PLATFORM: linux/arm64
        REDHAT_ORG_RHEL8: ${{ secrets.REDHAT_ORG }}
        REDHAT_ORG_RHEL9: ${{ secrets.REDHAT_ORG }}
        REDHAT_ACTIVATION_KEY_RHEL8: ${{ secrets.REDHAT_ACTIVATION_KEY_RHEL8 }}
        REDHAT_ACTIVATION_KEY_RHEL9: ${{ secrets.REDHAT_ACTIVATION_KEY_RHEL9 }}

  deployarm:
    name: deploy (aarch64)
    if: ${{ inputs.deployarm == 'yes' }}
    runs-on: ubuntu-latest
    needs: [ testarm ]

    steps:

    - name: Clean up old artifacts
      run: |
        rm -rf output
        mkdir output

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: ${{ inputs.rversion }}-aarch64-*
        path: output
        merge-multiple: true

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        repository: r-hub/R
        token: ${{ secrets.DEPLOY_TOKEN }}
        files: |
          output/*${{ inputs.rversion }}*arm64.deb
          output/*${{ inputs.rversion }}*aarch64.rpm
          output/*${{ inputs.rversion }}*aarch64.tar.gz
        name: "R ${{ inputs.rversion }}"
        tag_name: 'v${{ inputs.rversion }}'
